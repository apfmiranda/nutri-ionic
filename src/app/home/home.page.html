<ion-content>

  <img class="logo"/>

  <div class="ion-padding">
    <ion-item>
        <ion-label><ion-icon name="person"></ion-icon> Email: </ion-label>
        <ion-input type="text" #usuario></ion-input>
    </ion-item>
    <ion-item>
        <ion-label><ion-icon name="lock"></ion-icon> Senha: </ion-label>
        <ion-input type="password" #senha></ion-input>
    </ion-item>
    
    <ion-button shape="round" expand="block" (click)="entrar()" >Logar</ion-button>
    <ion-button shape="round" expand="block" (click)="loginWithFacebook()" >
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      Login com Facebook
    </ion-button>
    <ion-button color="danger" shape="round" expand="block" (click)="loginVisitante()" >Logar como visitante</ion-button>

    <p class="textos"><a (click)="goToRegistrarUsuario()">CRIAR UMA CONTA</a></p>
    <p class="textos"><a (click)="goToRecuperarSenha()">ESQUECI MINHA SENHA</a></p>
    
    
  </div>
</ion-content>
